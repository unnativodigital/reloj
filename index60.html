    <!-- Countdown -->
    <script>
        var segundoInicio = 60;
        function actualizar () {
            document.getElementById("countdown").innerHTML = segundoInicio;

            if (segundoInicio == 0) {
                
                window.location.replace('./index.html');
            }
            else {
                segundoInicio = segundoInicio - 1;
                setTimeout(actualizar, 1E3 );
            }
        }
actualizar();
    </script>
